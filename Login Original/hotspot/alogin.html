<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <meta http-equiv="refresh" content="2; url=$(link-redirect)">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="-1">
    <title>Redirecionar - Grupo Queiroz</title>
    <link rel="stylesheet" href="css/styles.css">
   <script>
        function startClock() {
            $(if popup == 'true')
            open('$(link-status)', 'hotspot_status', 'toolbar=0,location=0,directories=0,status=0,menubars=0,resizable=1,width=290,height=200');
        $(endif)
        location.href = unescape('$(link-redirect-esc)');
        }

    </script>
</head>

<body onLoad="startClock()"1>
                <h1 id="redirecionar">Você está logado!</h1>
                <div class="avatar redirecionar">
                    <img src="avatar.png" />
                  </div>
                <p class="info">Se nada acontecer, clique <a href="$(link-redirect)">aqui</a></p>
</body>

</html>
