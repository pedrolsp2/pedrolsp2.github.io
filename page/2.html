<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<style>
		body{
			background-color: aqua;
		}
		.popup .overlay{
			position: fixed;
			top: 0px;
			left: 0px;
			width: 100vh;
			width: 100vw;
			background-color: rgba(0, 0, 0, 0.7);
			z-index: 1;
			display: none;
		}
		.popup .content{
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%) scale(0);
			background: #fff;
			width: 450px;
			height: 220px;
			z-index: 2;
			text-align: center;
			padding: 20px;
			box-sizing: border-box;
		}
		.popup .close-btn{
			cursor: pointer;
			position: absolute;
			right: 20px;
			top: 20px;
			width: 30px;
			height: 30px;
			background: #222;
			color: #fff;
			font-size: 25px;
			font-weight: 600;
			line-height: 30px;
			text-align: center;
			border-radius: 50%;
		}
		.popup.active .overlay{
			display: block;
		}

		.popup.popup.active .content{
			transition: all 300ms ease-in-out;
			transform: translate(-50%, -50%) scale(1);

		}
	</style>
		<div class="popup" id="popup-1">
			<div class="overlay"></div>
			<div class="content">
				<div class="close-btn" onclick="togglePopup()">&times;</div>
					<h1>Title</h1>
					<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorum adipisci nam aut, corrupti molestias tenetur labore magnam aliquam repellat illo accusantium, neque id eius dolorem veritatis iusto nemo totam harum?</p>
			</div>
		</div>
		<button onclick="togglePopup()">Show</button>

	<script>
		function togglePopup(){
			document.getElementById("popup-1").classList.toggle("active");
		}
	</script>
</body>
</html>
